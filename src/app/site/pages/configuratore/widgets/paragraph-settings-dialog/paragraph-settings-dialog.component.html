<div class="modal-header">

    <h4 class="modal-title" id="modal-title">
        Modifica configurazione
    </h4>

    <button
        type="button"
        class="btn-close" 
        (click)="activeModal.dismiss('Cross click')"
    ></button>
</div>

<div class="modal-body">
    <div class="mb-3">
        <label for="paragraph-text" class="form-label">Testo paragrafo</label>
        <textarea [(ngModel)]="target.settings.text" class="form-control" id="paragraph-text" rows="3"></textarea>
    </div>
</div>

<div class="modal-footer">

    <button
        type="button"
        class="btn btn-outline-secondary"
        (click)="activeModal.dismiss('Cancel click')"
    >
        Cancel
    </button>

    <button
        type="button"
        class="btn btn-primary"
        (click)="activeModal.close('Ok click')"
    >
        Ok
    </button>
</div>
