<div class="modal-header">

    <h4 class="modal-title" id="modal-title">
        Aggiungi configurazione
    </h4>

    <button
        type="button"
        class="btn-close" 
        (click)="activeModal.dismiss('Cross click')"
    ></button>
</div>

<div class="modal-body">

    <ng-container *ngIf="supportedConfigs.includes(ConfElType.Layout)">

        <h3 class="mb-4">Layout</h3>
    
        <div class="d-grid gap-2">
            <div
                *ngFor="let l of LAYOUTS"
                class="card shadow"
                (click)="select(l)"
            >
                <div class="card-body p-2">
                    <app-layout
                        [confEl]="l"
                        [isShowcase]="true"
                    ></app-layout>
                </div>
            </div>
        </div>
    </ng-container>

    <ng-container *ngIf="supportedConfigs.includes(ConfElType.Widget)">

        <h3 class="my-4">Widgets</h3>

        <h5 class="mb-3">Pulsante</h5>
    
        <div class="d-grid justify-content-start gap-2">
            <div
                *ngFor="let w of BUTTONS"
                class="card shadow"
                (click)="select(w)"
            >
                <div class="card-body p-2">
                    <app-button
                        [confEl]="w"
                        [isShowcase]="true"
                    ></app-button>
                </div>
            </div>
        </div>

        <h5 class="my-3">Titolo</h5>
    
        <div class="d-grid justify-content-start gap-2">
            <div
                *ngFor="let w of HEADINGS"
                class="card shadow"
                (click)="select(w)"
            >
                <div class="card-body p-2">
                    <app-heading
                        [confEl]="w"
                        [isShowcase]="true"
                    ></app-heading>
                </div>
            </div>
        </div>

        <h5 class="my-3">Paragrafo</h5>
    
        <div class="d-grid justify-content-start gap-2">
            <div
                *ngFor="let w of PARAGRAPHS"
                class="card shadow"
                (click)="select(w)"
            >
                <div class="card-body p-2">
                    <app-paragraph
                        [confEl]="w"
                        [isShowcase]="true"
                    ></app-paragraph>
                </div>
            </div>
        </div>
    </ng-container>

    <ng-container *ngIf="supportedConfigs.includes(ConfElType.Command)">

        <h3 class="mb-4">Comandi</h3>
    
        <h5 class="mb-3">Session</h5>
    
        <div class="d-flex flex-wrap gap-2">
            <div
                *ngFor="let c of SESSIONS_COMMANDS"
                class="card shadow"
                (click)="select(c)"
            >
                <div class="card-body p-2">
                    <app-command
                        [confEl]="c"
                        [isShowcase]="true"
                    ></app-command>
                </div>
            </div>
        </div>
        
        <h5 class="my-3">Journal</h5>
    
        <div class="d-flex flex-wrap gap-2">
            <div
                *ngFor="let c of JOURNAL_COMMANDS"
                class="card shadow"
                (click)="select(c)"
            >
                <div class="card-body p-2">
                    <app-command
                        [confEl]="c"
                        [isShowcase]="true"
                    ></app-command>
                </div>
            </div>
        </div>

        <h5 class="my-3">Logger</h5>
    
        <div class="d-flex flex-wrap gap-2">
            <div
                *ngFor="let c of LOGGER_COMMANDS"
                class="card shadow"
                (click)="select(c)"
            >
                <div class="card-body p-2">
                    <app-command
                        [confEl]="c"
                        [isShowcase]="true"
                    ></app-command>
                </div>
            </div>
        </div>

        <h5 class="my-3">RPC</h5>
    
        <div class="d-flex flex-wrap gap-2">
            <div
                *ngFor="let c of RPC_COMMANDS"
                class="card shadow"
                (click)="select(c)"
            >
                <div class="card-body p-2">
                    <app-command
                        [confEl]="c"
                        [isShowcase]="true"
                    ></app-command>
                </div>
            </div>
        </div>

        <h5 class="my-3">Cash</h5>
    
        <div class="d-flex flex-wrap gap-2">
            <div
                *ngFor="let c of CASH_COMMANDS"
                class="card shadow"
                (click)="select(c)"
            >
                <div class="card-body p-2">
                    <app-command
                        [confEl]="c"
                        [isShowcase]="true"
                    ></app-command>
                </div>
            </div>
        </div>

        <h5 class="my-3">API</h5>
    
        <div class="d-flex flex-wrap gap-2">
            <div
                *ngFor="let c of API_COMMANDS"
                class="card shadow"
                (click)="select(c)"
            >
                <div class="card-body p-2">
                    <app-command
                        [confEl]="c"
                        [isShowcase]="true"
                    ></app-command>
                </div>
            </div>
        </div>
    </ng-container>
</div>
