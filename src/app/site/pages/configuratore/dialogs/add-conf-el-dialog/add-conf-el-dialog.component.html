<div class="modal-header">

    <h4 class="modal-title" id="modal-title">
        Aggiungi configurazione
    </h4>

    <button
        type="button"
        class="btn-close" 
        (click)="activeModal.dismiss('Cross click')"
    ></button>
</div>

<div class="modal-body">

    <div
        *ngIf="supportedConfigs.includes(ConfElType.Layout)"
        class="d-grid gap-3"
    >
        <div *ngFor="let l of LAYOUTS" class="card shadow">
            <div class="card-body">
                <app-layout
                    [confEl]="l"
                    [isShowcase]="true"
                    (click)="select(l)"
                ></app-layout>
            </div>
        </div>
    </div>
</div>
